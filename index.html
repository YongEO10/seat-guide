<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Informasi Tempat Duduk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Selamat Datang ü§ç</h1>
<p>Silakan masukkan nama Anda</p>

<input 
  type="text" 
  id="searchName" 
  placeholder="Contoh: Bapak Andi"
  style="padding:10px; width:80%; max-width:400px;"
>

<br><br>

<button onclick="searchGuest()" style="padding:10px 20px;">
  Cari Tempat Duduk
</button>

<div id="result" style="margin-top:30px;"></div>

<script src="data.js"></script>
<script>
function searchGuest() {
  const input = document.getElementById("searchName").value.toLowerCase();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (!input) {
    resultDiv.innerHTML = "<p>Silakan masukkan nama.</p>";
    return;
  }

  const found = guests.find(g =>
    g.name.toLowerCase().includes(input)
  );

  if (found) {
    resultDiv.innerHTML = `
      <h2>${found.name}</h2>
      <p><strong>Meja:</strong> ${found.table}</p>
      <p><strong>Area:</strong> ${found.area}</p>
    `;
  } else {
    resultDiv.innerHTML = "<p>Nama tidak ditemukan. Silakan hubungi petugas.</p>";
  }
}
</script>

</body>
</html>
